    <script>
        function paymentopen() {

            if (document.getElementById("customRadio1").checked) {
                window.location.href = "Dcard.html";
            } else {
                window.location.href = "Netbanking.html";
            }
        }
    </script>

<body>
    <!-- Start: Animated-Type-Heading-II -->
    <div class="caption v-middle text-center"><span class="cd-headline clip"><span class="cd-words-wrapper"><span><strong>.</strong></span></span>
        </span>
    </div>
    <!-- End: Animated-Type-Heading-II -->
    <!-- Start: Image & Text (Non-fluid Container) -->
    <section class="bg-white" style="padding-top: 25px;padding-bottom: 25px;">
        <!-- Start: 1 Row 2 Columns -->
        <div class="container">
            <div class="row">
                <!-- Start: Photo -->
                <div class="col-md-12 col-lg-6" style="padding: 0px;width: 500px;background: url(office-front.jpeg) center / cover no-repeat;">
                    <p style="height: 496px;"><img src="assets/img/Benefits-of-Mobile-Payments.jpg?h=7fe28fd9ae648953c7201946c5d10c28" style="height: 442px;margin: 32px;padding: 1px;margin-right: 10px;margin-left: -100px;"><br><br><br><br><br><br><br><br><br><br><br><br><br></p>
                </div>
                <!-- End: Photo -->
                <!-- Start: Text -->
                <div class="col-md-12 col-lg-6 offset-xl-0" style="width: 322px;height: 489px;/*margin-left: 10px;*/">
                    <h1 class="text-dark" style="padding-top: 15px;padding-left: 5%;padding-right: 15px;">&nbsp; &nbsp; Select Payment Method:</h1>
                    <hr>
                    <div style="text-align:center">
                        <!-- Start: Bootstrap 4's Custom Radios & Checkboxes -->
                        <div>
                            <fieldset>
                                <div class="custom-control custom-radio"><input type="radio" id="customRadio1" class="custom-control-input" name="customRadio" checked=""><label class="custom-control-label" for="customRadio1" style="font-size: 26px;color: rgb(22,92,162);font-family: 'Anonymous Pro', monospace;margin-top: 50px;margin-left: -5%;/*margin: auto;*/">Credit\Debit card</label></div>
                                <div class="custom-control custom-radio" style="font-family: Akronim, cursive;"><input type="radio" id="customRadio2" class="custom-control-input" name="customRadio"><label class="custom-control-label" for="customRadio2" style="font-size: 26px;color: rgb(23,93,163);font-family: 'Anonymous Pro', monospace;margin-top: 15px;margin-left: -5%;">Net Banking</label></div>
                            </fieldset>
                            <fieldset>
                                <div class="custom-control custom-radio custom-control-inline"><input type="radio" id="customRadioInline1" class="custom-control-input" name="customRadioInline" checked=""></div>
                                <div class="custom-control custom-radio custom-control-inline"><input type="radio" id="customRadioInline2" class="custom-control-input" name="customRadioInline"></div>
                            </fieldset>
                            <fieldset>
                                <div class="custom-control custom-checkbox"><input type="checkbox" id="customCheck1" class="custom-control-input" checked=""></div>
                                <div class="custom-control custom-checkbox"><input type="checkbox" id="customCheck2" class="custom-control-input"></div>
                            </fieldset>
                            <fieldset>

                                <div class="custom-control custom-checkbox custom-control-inline"><input type="checkbox" id="customCheckInline2" class="custom-control-input"><button onclick="paymentopen();" class="btn btn-light btn-lg" type="button" style="background: linear-gradient(black, rgb(139,139,139) 54%, rgb(224,224,224) 88%, white);margin: inherit;margin-left: -60px;">Continue To Pay</button></div>
                            </fieldset>
                        </div>
