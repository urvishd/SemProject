<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets4/css/styles.min.css?h=94bb85b5e2aad6c7a3df7f375b8f51d3">
</head>

<body>
    <!-- Start: Registration Form with Photo -->
    <div class="register-photo">
        <!-- Start: Form Container -->
        <div class="form-container">
            <!-- Start: Image -->
            <div class="rubberBand animated image-holder"></div>
            <!-- End: Image -->
            <form class="text-monospace d-table-cell rubberBand animated" method="get">
                <h2 class="text-center"><strong>Register to</strong>&nbsp;Dealbaba</h2>
                <div class="form-group"><input class="form-control" type="text" placeholder="Name" required=""></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required=""></div>
                <div class="form-group"><input class="form-control" type="text" id="mobile" placeholder="Mobile" required="" minlength="10" maxlength="10" pattern="[1-9]{1}[0-9]{9}"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" required="" minlength="5" maxlength="13"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" minlength="5" maxlength="13"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">SIGN UP</button></div><a class="already" href="Logins.html" style="margin-top: 25px;">You already have an account? Login here.</a></form>
        </div>
        <!-- End: Form Container -->
    </div>
    <!-- End: Registration Form with Photo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
